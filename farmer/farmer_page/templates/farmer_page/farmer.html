{% extends 'home_page/base.html' %} 
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
      {%block title%}Farmers{%endblock%}
    {%block styles%}
    <link rel="stylesheet" href="{%static 'farmer_page/farmer.css'%}">
    <link rel="stylesheet" href="{%static 'home_page/home.css'%}">
    {%endblock styles%}
  </head>

{%block content%}

<div class="container-fluid">
  <div class="row">
    {%for x in info%}
    <div class="col-md-5 border border-info rounded mt-3 mx-5">
      <i class="fas fa-user"></i>
      {{x.name}}
      <br>
      <i class="fab fa-product-hunt"></i>
      {{x.products}}
    <div class="row">
      <a class="btn btn-outline-warning my-2 mx-2 stretched-link" href="{% url 'profile-index' x.id %}">See Profile</a>
     </div>
    </div>
    {% endfor %}
  </div>
</div>

{%endblock content%}
